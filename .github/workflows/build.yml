name: Build QMK Firmware

on:
  push:
    branches: [ master, main ]
    paths:
      - 'keyboards/caesar/tenkey/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout QMK
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi
        python3 -m pip install --upgrade pip
        python3 -m pip install qmk
    
    - name: Initialize QMK
      run: |
        qmk config user.qmk_home=$GITHUB_WORKSPACE
        qmk git-submodule
    
    - name: Compile Firmware
      run: |
        qmk compile -kb caesar/tenkey -km default
    
    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: caesar_tenkey_default
        path: |
          *.uf2
          *.hex
          *.bin
        if-no-files-found: error
